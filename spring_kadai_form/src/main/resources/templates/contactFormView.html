<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale-1">
	<title>お問い合わせフォーム</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous" defer>
	</script>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 mb-3">
					<h1>お問い合わせフォーム</h1>
				</div>
				<div class="col-lg-8">
					<form th:action="@{/form}" method="post" th:object="${contactForm}">
<!--						名前-->
						<div class="row mb-3">
							<label for="questioner" class="col-lg-3 col-form-label">お名前</label>
							
						    <div class="col-lg-7">
							    <input type="text"
									th:field="*{questioner}" class="form-control"> <br>
								<div th:if="${#fields.hasErrors('questioner')}" th:errors="*{questioner}"
									style="color: red;">
								</div>
							</div>
						</div>
						
						
						<div class="row mb-3">
							<label for="email" class="col-lg-3 col-form-label">メールアドレス</label>
							<div class="col-lg-7">
								<input type="email"
									th:field="*{email}" class="form-control"><br>
								<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									style="color: red;">
								</div>
							</div>
						</div>
						<div class="row mb-3">
							<label for="inquiryDetails" class="col-lg-3 col-form-label">お問い合わせ内容</label>
						
							<div class="col-lg-9">
								<textarea type="text"
									th:field="*{inquiryDetails}" rows="4" cols="30" class="form-control"></textarea><br>
								<div th:if="${#fields.hasErrors('inquiryDetails')}"
									th:errors="*{inquiryDetails}" style="color: red;"></div>
							</div>
						</div>
						<button type="submit" class="btn btn-primary w-100">送信</button>
						
					</form>
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
