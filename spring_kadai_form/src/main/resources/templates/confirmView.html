<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale-1">
	<title>お問い合わせ確認</title>
</head>
<body>
	<h1>入力内容をご確認ください。</h1>
	
	<table border="1">
		<thead>
			<tr>
				<th>項目</th>
				<th>入力内容</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>お名前</td>
				<td th:text="${contactForm.getQuestioner}"></td>
			</tr>
			<tr>
				<td>メールアドレス</td>
				<td th:text="${contactForm.getEmail}"></td>
			</tr>
			<tr>
				<td>お問い合わせ内容</td>
				<td th:text="${contactForm.getInquiryDetails}"></td>
			</tr>
		</tbody>
	</table>


</body>
</html>
